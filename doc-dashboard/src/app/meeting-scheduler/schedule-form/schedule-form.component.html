<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    .top-bar {
      background-color: #f6b24d;
      color: #000;
      padding: 0.5rem 1rem;
    }

    .top-bar .icon-row i {
      font-size: 1.2rem;
      margin: 0 0.5rem;
    }

    .meetings-bar {
      background-color: #b98126;
      color: white;
      padding: 0.6rem 1rem;
    }

    .form-section {
      padding: 1rem 1.25rem;
    }

    .form-section h5 {
      font-weight: bold;
    }

    .form-label {
      font-weight: 600;
    }

    .circle-option {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-right: 1rem;
    }

    .circle-option input[type="radio"] {
      accent-color: #000;
    }

    .activity-pill {
      background-color: #c5d3fb;
      color: #000;
      border-radius: 10px;
      padding: 0.5rem;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .btn-schedule {
      background-color: #2f3e3d;
      color: white;
      font-weight: 600;
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
    }

    .btn-cancel {
      background-color: white;
      border: 2px solid #2f3e3d;
      color: #2f3e3d;
      font-weight: 600;
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    textarea.form-control {
      background-color: #f8f9fa;
      min-height: 80px;
      resize: vertical;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #888;
    }

    .icon-addon {
      cursor: pointer;
      padding: 0.55rem 0.75rem;
      border: 1px solid #ced4da;
      border-left: none;
      background-color: #fff;
      border-radius: 0 50rem 50rem 0;
    }

    .input-group > .form-control.rounded-pill {
      border-radius: 50rem 0 0 50rem !important;
    }

    .input-group {
      flex-wrap: nowrap;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-arrow-left"></i>
      <span>Docâ€™s Dashboard</span>
    </div>
    <div class="d-flex align-items-center icon-row">
      <i class="bi bi-house-door"></i>
      <i class="bi bi-person-plus"></i>
      <i class="bi bi-bell"></i>
      <button class="btn btn-dark btn-sm rounded-pill ms-2">Go to <i class="bi bi-link-45deg"></i></button>
    </div>
  </div>

  <!-- Meetings Sub Bar -->
  <div class="meetings-bar d-flex justify-content-between align-items-center">
    <div><i class="bi bi-arrow-left me-1"></i>meetings</div>
    <div><i class="bi bi-pencil-square"></i></div>
  </div>

  <!-- Form Section -->
  <div class="form-section">

    <h5>Schedule Session</h5>
    <p class="text-muted mb-4">When do you want the session to be held?</p>

    <!-- username -->
    <div class="mb-3">
      <label class="form-label">Username:</label>
      <input type="text" class="form-control rounded-pill">
    </div>

    <!-- Title -->
    <div class="mb-3">
      <label class="form-label">Title of meeting</label>
      <input type="text" class="form-control rounded-pill">
    </div>

    <!-- Date and Time -->
<!-- Date and Time -->
<div class="row mb-3">
  <div class="col-6">
    <label class="form-label">Date:</label>
    <input type="date" class="form-control rounded-pill">
  </div>
  <div class="col-6">
    <label class="form-label">Time:</label>
    <input type="time" class="form-control rounded-pill">
  </div>
</div>




    <!-- Online / Offline -->
    <div class="mb-3 d-flex">
      <label class="circle-option">
        <input type="radio" name="mode" id="online" onchange="toggleMode()"> <span>online</span>
      </label>
      <label class="circle-option">
        <input type="radio" name="mode" id="offline" onchange="toggleMode()"> <span>offline</span>
      </label>
    </div>

    <!-- Conditional Field (Meeting Link or Location) -->
    <div id="conditionalInput" class="mb-3" style="display: none;"></div>


    <!-- Activities Assigned -->
    <div class="mb-3">
      <label class="form-label">Activities assigned:</label>
      <div class="d-flex justify-content-between align-items-center">
        <div class="activity-pill w-100">
          <strong class="text-primary">Schema Therapy 1.1</strong> &nbsp;&nbsp;
          <span>Introduction to safety practices</span>
        </div>
        <i class="bi bi-plus-circle ms-2"></i>
      </div>
    </div>

    <!-- Doctorâ€™s notes with attachment -->
<div class="mb-4">
  <label class="form-label">Doctorâ€™s notes:</label>
  <div class="position-relative">
    <textarea class="form-control rounded" placeholder="Write your notes here..." style="padding-left: 2.5rem;"></textarea>
    <!-- Paperclip Icon -->
    <i class="bi bi-paperclip position-absolute top-50 " style="left: 10px; cursor: pointer;" onclick="document.getElementById('fileInput').click()"></i>
    <!-- Hidden file input -->
    <input type="file" id="fileInput" multiple style="display: none;" onchange="showFileNames(this)">
  </div>
  <!-- File list -->
  <div id="fileList" class="mt-2 small text-muted"></div>
</div>

    <!-- Buttons -->
    <button class="btn btn-schedule">Schedule Appointment</button>
    <button class="btn btn-cancel">Cancel</button>

  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  function showFileNames(input) {
    const fileList = document.getElementById("fileList");
    fileList.innerHTML = "";
    for (let file of input.files) {
      const div = document.createElement("div");
      div.textContent = "ðŸ“„ " + file.name;
      fileList.appendChild(div);
    }
  }
  function toggleMode() {
  const online = document.getElementById('online').checked;
  const container = document.getElementById('conditionalInput');
  container.innerHTML = '';
  container.style.display = 'block';

  if (online) {
    container.innerHTML = `
      <label class="form-label">Meeting Link:</label>
      <input type="url" class="form-control rounded-pill" placeholder="Enter the meeting link">
    `;
  } else {
    container.innerHTML = `
      <label class="form-label">Location:</label>
      <input type="text" class="form-control rounded-pill" placeholder="Enter location or select on Google Maps">
    `;
  }
}

</script>
</body>
</html>
